{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    {% block styles%}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/layout.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="utf-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-button">
            <a href="{% url 'main' %}" class="nav-button">
                <i class="fa-solid fa-house">
                    <span>&nbsp;ГЛАВНАЯ</span>
                </i>
            </a>
        </div>
        <div class="top-bar-button">
            <a href="{% url 'about' %}" class="nav-button">
                <i class="fa-solid fa-user">
                    <span>&nbsp;ПРОФИЛЬ</span>
                </i>
            </a>
        </div>
        <div class="top-bar-button">
            <a href="{% url 'courses' %}" class="nav-button">
                <i class="fa-solid fa-book">
                    <span>&nbsp;КУРСЫ</span>
                </i>
            </a>
        </div>
    </div>
    <main>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="news-bar"></div>
    </main>
</body>
<footer>
    <div class="contact-info in-footer">
        <p>Контактная информация: realprimstels@gmail.com | +375 25 942 96 10</p>
    </div>
    <div class="social-media in-footer">
        <div class="media-button in-footer">
            <a class="social-link" href="https://instagram.com/nik1tosssa" target="_blank">
                <i class="fa-brands fa-instagram">
                </i>
                Instagram
            </a>
        </div>
        <div class="media-button in-footer">
            <a class="social-link" href="https://t.me/nik1tosssa" target="_blank">
                <i class="fa-brands fa-telegram">
                </i>
                Telegram
            </a>
        </div>
    </div>
    <div class="copyright in-footer">
        <p>&copy; 2025 Academy S. Все права защищены.</p>
    </div>
</footer>

</html>
